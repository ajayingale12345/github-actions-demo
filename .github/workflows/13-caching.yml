name: 13-caching
on:
  push:
  workflow_dispatch:
    inputs:
      use-cache:
        description: "Weather to execute cache step"
        type: boolean
        default: true
      node-version:
        type: choice
        options:
            - '18.x'
            - '20.x'
        default: '20.x'
           
           
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 13-caching/template
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{inputs.node-version}}
      - name: Download cached dependancies
        uses: actions/cache@v3
        id : cache
        with:
          path: 13-caching/template/node_modules
          key: deep-node-modules -${{hashfiles('13-caching/template/package-lock.json')}}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Testing
        run: npm run test
      - name: Building
        run: npm run build
      - name: Deploying
        run: echo "Deploying run to non prod"
